<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Dashboards PSQCAT (Diseño Avanzado)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js`;
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .card { background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); padding: 1.5rem; }
        .view { display: none; }
        .view.active { display: block; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #c026d3; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #sidebar { transform: translateX(-100%); transition: transform 0.3s ease-in-out; }
        #sidebar.open { transform: translateX(0); }
        @media (min-width: 1024px) { #sidebar { transform: translateX(0); } }
    </style>
</head>
<body class="text-slate-700">

    <!-- Sidebar Navigation -->
    <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-slate-800 text-white p-6 overflow-y-auto z-40">
        <div class="mb-10 text-center">
            <h1 class="text-2xl font-bold">CoPsoQ <span class="text-fuchsia-400">psqcat</span></h1>
            <p class="text-sm text-slate-400">Generador de Informes</p>
        </div>
        <nav>
            <ul class="space-y-2" id="nav-links">
                <li><a href="#dashboard" data-view="dashboard" class="nav-link flex items-center p-2 rounded-md hover:bg-slate-700 transition-colors"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3"><path d="M12 20V10M18 20V4M6 20V16"/></svg>Dashboard</a></li>
                <li><a href="#data-input" data-view="data-input" class="nav-link flex items-center p-2 rounded-md hover:bg-slate-700 transition-colors"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>Introducir Datos</a></li>
                <li><a href="#reports" data-view="reports" class="nav-link flex items-center p-2 rounded-md hover:bg-slate-700 transition-colors"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3"><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></svg>Mis Informes</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Mobile Nav Toggle -->
    <button id="nav-toggle" class="lg:hidden fixed top-4 left-4 z-50 bg-white p-2 rounded-md shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
    </button>

    <!-- Main Content -->
    <main class="lg:ml-64 p-6 md:p-8">
        <!-- Views Container -->
        <div id="view-dashboard" class="view active"><div id="dashboard-content"></div></div>
        <div id="view-data-input" class="view"><div class="card"><h2 class="text-2xl font-bold mb-4">Subir Nuevo Informe</h2><p class="mb-4 text-slate-600">Sube un archivo Excel/PDF o pega los datos JSON para generar un informe.</p><div class="mb-4 p-4 border border-dashed rounded-md"><label for="file-input" class="block text-sm font-medium text-slate-700 mb-2">1. Cargar archivo (Opcional)</label><input id="file-input" type="file" accept=".xlsx,.xls,.csv,.pdf" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:font-semibold file:bg-fuchsia-50 file:text-fuchsia-700 hover:file:bg-fuchsia-100"/><div id="file-processing-loader" class="mt-2 hidden items-center gap-2"><div class="loader"></div><span>Procesando archivo...</span></div></div><div class="mb-4"><label for="report-name" class="block text-sm font-medium">2. Nombre del Informe (Obligatorio)</label><input id="report-name" type="text" class="w-full p-2 border border-slate-300 rounded-md" placeholder="Ej: Informe Trimestral Q3"></div><div class="mb-4"><label for="json-input" class="block text-sm font-medium">3. Datos JSON (Revisar o pegar)</label><textarea id="json-input" class="w-full h-64 p-2 border rounded-md" placeholder="Los datos del archivo aparecerán aquí..."></textarea></div><div id="notification-area" class="mb-4"></div><button id="save-report-btn" class="bg-fuchsia-600 text-white font-bold py-2 px-4 rounded-md hover:bg-fuchsia-700">Guardar Informe</button></div></div>
        <div id="view-reports" class="view"><div class="card"><h2 class="text-2xl font-bold mb-4">Mis Informes</h2><ul id="reports-list" class="space-y-3"></ul></div></div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBsRchId8KlzJfcaKuqeOFWPJcmopCq8V8",
            authDomain: "informes-psqcat.firebaseapp.com",
            projectId: "informes-psqcat",
            storageBucket: "informes-psqcat.appspot.com",
            messagingSenderId: "864424880028",
            appId: "1:864424880028:web:2b27a50e28c3d4a1368a59",
            measurementId: "G-30XQTHJG14"
        };

        let db, auth, userId, selectedReport = null, reportsUnsubscribe = null;
        const charts = {};

        const DOM = {
            views: document.querySelectorAll('.view'),
            navLinks: document.querySelectorAll('.nav-link'),
            dashboardContent: document.getElementById('dashboard-content'),
            reportsList: document.getElementById('reports-list'),
            saveReportBtn: document.getElementById('save-report-btn'),
            reportNameInput: document.getElementById('report-name'),
            jsonInput: document.getElementById('json-input'),
            notificationArea: document.getElementById('notification-area'),
            fileInput: document.getElementById('file-input'),
            loader: document.getElementById('file-processing-loader'),
            navToggle: document.getElementById('nav-toggle'),
            sidebar: document.getElementById('sidebar')
        };

        function switchView(viewId) {
            DOM.views.forEach(view => view.classList.remove('active'));
            document.getElementById(`view-${viewId}`).classList.add('active');
            if (viewId === 'dashboard') renderDashboard();
        }

        DOM.navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                switchView(e.currentTarget.dataset.view);
                if (window.innerWidth < 1024) DOM.sidebar.classList.remove('open');
            });
        });
        DOM.navToggle.addEventListener('click', () => DOM.sidebar.classList.toggle('open'));
        DOM.fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            DOM.loader.style.display = 'flex';
            const reader = new FileReader();
            const fileType = file.name.split('.').pop().toLowerCase();
            if (['xlsx', 'xls', 'csv'].includes(fileType)) {
                reader.onload = (e) => processExcel(e.target.result);
                reader.readAsArrayBuffer(file);
            } else if (fileType === 'pdf') {
                reader.onload = (e) => processPdf(e.target.result);
                reader.readAsArrayBuffer(file);
            } else {
                renderNotification('Tipo de archivo no soportado.', 'error');
                DOM.loader.style.display = 'none';
            }
        }

        function processExcel(arrayBuffer) {
            // Placeholder: Excel processing logic would go here.
            renderNotification('Procesamiento de Excel aún no implementado.', 'error');
            DOM.loader.style.display = 'none';
        }

        async function processPdf(arrayBuffer) {
            try {
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                let fullText = '';
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    fullText += textContent.items.map(item => item.str).join(' ');
                }
                
                const psqcatData = {
                    metadata: { company: DOM.reportNameInput.value || "Informe PDF", date: new Date().toLocaleDateString(), participants: 93, totalSurveyed: 135 },
                    dimensions: parseDimensionsFromText(fullText),
                    healthMetrics: parseHealthMetricsFromText(fullText),
                    conclusions: parseConclusionsFromText(fullText)
                };

                DOM.jsonInput.value = JSON.stringify(psqcatData, null, 2);
                renderNotification('PDF procesado con éxito. Revisa los datos.', 'success');
            } catch(e) {
                renderNotification('Error procesando el PDF: ' + e.message, 'error');
            } finally {
                DOM.loader.style.display = 'none';
            }
        }
        
        function parseDimensionsFromText(text) {
            const dimensions = [];
            const regex = /([\w\sÀ-ÿ\/]+)\s+([0-9,.]+)\s+([0-9,.]+)\s+([0-9,.]+)/g;
            const tableText = text.substring(text.indexOf("Prevalença exposicions"), text.indexOf("29,25"));
            let match;
            while ((match = regex.exec(tableText)) !== null) {
                dimensions.push({
                    name: match[1].trim(),
                    unfavorable: parseFloat(match[2].replace(',', '.')),
                    intermediate: parseFloat(match[3].replace(',', '.')),
                    favorable: parseFloat(match[4].replace(',', '.'))
                });
            }
            return dimensions;
        }

        function parseHealthMetricsFromText(text) {
            const metrics = {};
            const satisfactionMatch = text.match(/Satisfacció\s*N\s*Molt satisfet\s*Satisfet\s*Insatisfet\s*Molt insatisfet\s*\d+\s*([\d,]+)\s*([\d,]+)\s*([\d,]+)\s*([\d,]+)/);
            if(satisfactionMatch) metrics.satisfaction = satisfactionMatch.slice(1,5).map(s => parseFloat(s.replace(',','.')));

            const healthMatch = text.match(/Salut general\s*N\s*regular\/dolenta\s*Bona\s*excel·lent o molt bona\s*\d+\s*([\d,]+)\s*([\d,]+)\s*([\d,]+)/);
            if(healthMatch) metrics.generalHealth = healthMatch.slice(1,4).map(s => parseFloat(s.replace(',','.'))).reverse(); // Reverse to match order

            const stressMatch = text.match(/Estrès\s*N\s*Verd\s*Groc\s*Vermell\s*\d+\s*([\d,]+)\s*([\d,]+)\s*([\d,]+)/);
            if(stressMatch) metrics.stress = stressMatch.slice(1,4).map(s => parseFloat(s.replace(',','.')));
            
            const burnoutMatch = text.match(/Burnout\s*N\s*Verd\s*Groc\s*Vermell\s*\d+\s*([\d,]+)\s*([\d,]+)\s*([\d,]+)/);
            if(burnoutMatch) metrics.burnout = burnoutMatch.slice(1,4).map(s => parseFloat(s.replace(',','.')));
            
            return metrics;
        }
        
        function parseConclusionsFromText(text) {
            const summaryMatch = text.match(/L'anàlisi dels resultats[\s\S]*?significatius\./);
            return {
                summary: summaryMatch ? summaryMatch[0] : "No se encontraron conclusiones.",
            };
        }

        function renderNotification(message, type = 'success') {
            const color = type === 'success' ? 'green' : 'red';
            DOM.notificationArea.innerHTML = `<div class="bg-${color}-100 border border-${color}-400 text-${color}-700 px-4 py-3 rounded-md">${message}</div>`;
            setTimeout(() => DOM.notificationArea.innerHTML = '', 5000);
        }

        function renderReportsList(reports) {
            DOM.reportsList.innerHTML = reports.length === 0 
                ? '<p>No has subido ningún informe.</p>'
                : reports.map(report => `
                    <li class="flex items-center justify-between p-3 bg-slate-50 rounded-md">
                        <span class="font-medium">${report.name}</span>
                        <div class="flex items-center gap-2">
                            <button data-report-id="${report.id}" class="view-dashboard-btn text-sm bg-sky-500 text-white py-1 px-3 rounded-md hover:bg-sky-600">Ver</button>
                            <button data-report-id="${report.id}" class="delete-report-btn text-sm bg-red-500 text-white p-2 rounded-md hover:bg-red-600">X</button>
                        </div>
                    </li>`).join('');
        }

        function renderDashboard() {
            if (!selectedReport) {
                DOM.dashboardContent.innerHTML = `<div class="card text-center"><h2 class="text-2xl font-bold">Bienvenido</h2><p class="mt-2">No hay ningún informe seleccionado. Ve a "Mis Informes" para elegir uno.</p></div>`;
                return;
            }
            try {
                const data = JSON.parse(selectedReport.data);
                const problematic = data.dimensions.filter(d => d.unfavorable >= 50);
                const improvable = data.dimensions.filter(d => d.unfavorable >= 33.3 && d.unfavorable < 50);
                const favorable = data.dimensions.filter(d => d.unfavorable < 33.3);

                DOM.dashboardContent.innerHTML = `
                    <h2 class="text-3xl font-bold mb-2">Dashboard: <span class="text-fuchsia-600">${selectedReport.name}</span></h2>
                    <p class="text-slate-500 mb-6">Empresa: ${data.metadata.company} - Fecha: ${data.metadata.date}</p>
                    
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                        ${createRiskCard("Exposiciones Problemáticas", problematic, 'bg-red-100', 'text-red-700')}
                        ${createRiskCard("Exposiciones Mejorables", improvable, 'bg-yellow-100', 'text-yellow-700')}
                        ${createRiskCard("Exposiciones Favorables", favorable, 'bg-green-100', 'text-green-700')}
                    </div>

                    <h3 class="text-2xl font-bold mb-4">Salud y Bienestar</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        ${createHealthCard('satisfaction', 'Satisfacción')}
                        ${createHealthCard('generalHealth', 'Salud General')}
                        ${createHealthCard('stress', 'Estrés')}
                        ${createHealthCard('burnout', 'Burnout')}
                    </div>
                    
                    <h3 class="text-2xl font-bold mb-4">Conclusiones</h3>
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div class="lg:col-span-2 card">
                            <h4 class="font-semibold mb-2">Análisis General</h4>
                            <p class="text-sm text-slate-600">${data.conclusions?.summary || 'N/A'}</p>
                        </div>
                        <div class="card">
                             <h4 class="font-semibold mb-2">Modelo Demanda-Control</h4>
                             <svg viewBox="0 0 400 300" class="w-full h-auto">${getKarasekModelSVG()}</svg>
                        </div>
                    </div>
                `;
                renderHealthCharts(data.healthMetrics);
            } catch (e) {
                DOM.dashboardContent.innerHTML = `<div class="card text-red-600">Error al procesar los datos del informe: ${e.message}</div>`;
            }
        }
        
        function createRiskCard(title, dimensions, bgColor, textColor) {
            return `
                <div class="card">
                    <h4 class="font-bold text-lg mb-3 ${textColor}">${title}</h4>
                    <ul class="space-y-2 text-sm">
                        ${dimensions.map(d => `
                            <li class="flex justify-between items-center">
                                <span>${d.name}</span>
                                <span class="font-semibold ${textColor} ${bgColor} px-2 py-1 rounded-md">${d.unfavorable.toFixed(1)}%</span>
                            </li>
                        `).join('') || '<li>No hay dimensiones en esta categoría.</li>'}
                    </ul>
                </div>`;
        }
        
        function createHealthCard(id, title) {
            return `<div class="card"><h4 class="text-lg font-semibold text-center mb-2">${title}</h4><canvas id="${id}-chart"></canvas></div>`;
        }

        function renderHealthCharts(metrics) {
            Object.values(charts).forEach(chart => chart.destroy());
            if (!metrics) return;

            if(metrics.satisfaction) {
                charts.satisfaction = new Chart(document.getElementById('satisfaction-chart').getContext('2d'), {
                    type: 'pie',
                    data: { labels: ['Muy Satisfecho', 'Satisfecho', 'Insatisfecho', 'Muy Insatisfecho'], datasets: [{ data: metrics.satisfaction, backgroundColor: ['#22c55e', '#a3e635', '#facc15', '#ef4444'] }] },
                    options: { responsive: true, plugins: { legend: { display: false } } }
                });
            }
            if(metrics.generalHealth) {
                 charts.generalHealth = new Chart(document.getElementById('generalHealth-chart').getContext('2d'), {
                    type: 'pie',
                    data: { labels: ['Excelente/Muy Buena', 'Buena', 'Regular/Mala'], datasets: [{ data: metrics.generalHealth, backgroundColor: ['#22c55e', '#a3e635', '#ef4444'] }] },
                    options: { responsive: true, plugins: { legend: { display: false } } }
                });
            }
            if(metrics.stress) {
                 charts.stress = new Chart(document.getElementById('stress-chart').getContext('2d'), {
                    type: 'pie',
                    data: { labels: ['Bajo (Verde)', 'Medio (Amarillo)', 'Alto (Rojo)'], datasets: [{ data: metrics.stress, backgroundColor: ['#22c55e', '#facc15', '#ef4444'] }] },
                    options: { responsive: true, plugins: { legend: { display: false } } }
                });
            }
            if(metrics.burnout) {
                 charts.burnout = new Chart(document.getElementById('burnout-chart').getContext('2d'), {
                    type: 'pie',
                    data: { labels: ['Bajo (Verde)', 'Medio (Amarillo)', 'Alto (Rojo)'], datasets: [{ data: metrics.burnout, backgroundColor: ['#22c55e', '#facc15', '#ef4444'] }] },
                    options: { responsive: true, plugins: { legend: { display: false } } }
                });
            }
        }
        
        function getKarasekModelSVG() {
            return `<g fill="none" stroke="#334155" stroke-width="1">
                        <path d="M200 0 V300 M0 150 H400"/>
                        <path d="M30 180 L170 20 L370 180 L170 280 Z" stroke-width="2"/>
                    </g>
                    <g text-anchor="middle" font-size="14" font-family="Inter, sans-serif">
                        <text x="100" y="30" fill="#059669">Activo</text>
                        <text x="100" y="270" fill="#dc2626">Pasivo</text>
                        <text x="300" y="30" fill="#0ea5e9">Alta Tensión</text>
                        <text x="300" y="270" fill="#65a30d">Baja Tensión</text>
                        <text x="200" y="140" font-weight="bold">CONTROL</text>
                        <text x="30" y="155" transform="rotate(-90 30 155)" font-weight="bold">EXIGENCIA</text>
                        <g stroke="#c026d3" stroke-width="2" fill="#c026d3" fill-opacity="0.1">
                           <rect x="210" y="20" width="160" height="120"/>
                           <text x="290" y="90" fill="#c026d3" font-size="12" font-weight="bold">Situació de</text>
                           <text x="290" y="110" fill="#c026d3" font-size="12" font-weight="bold">I'IDIAP 2024</text>
                        </g>
                    </g>`;
        }

        async function saveReport() {
            const name = DOM.reportNameInput.value.trim();
            const json = DOM.jsonInput.value.trim();
            if (!name) { renderNotification('Por favor, introduce un nombre para el informe.', 'error'); return; }
            if (!userId) { renderNotification('No se ha podido autenticar. Inténtalo de nuevo.', 'error'); return; }
            try {
                const parsedData = JSON.parse(json);
                if (!parsedData.metadata || !parsedData.dimensions) throw new Error("Formato JSON inválido.");
                await addDoc(collection(db, `users/${userId}/reports`), { name, data: json, createdAt: new Date() });
                renderNotification(`¡Informe "${name}" guardado con éxito!`);
                DOM.reportNameInput.value = '';
                DOM.jsonInput.value = '';
                DOM.fileInput.value = '';
            } catch (e) {
                renderNotification(`Error: ${e.message}`, 'error');
            }
        }

        async function deleteReport(reportId) {
            if (!db || !userId) return;
            if (confirm("¿Estás seguro de que quieres eliminar este informe?")) {
                await deleteDoc(doc(db, `users/${userId}/reports`, reportId));
                if (selectedReport && selectedReport.id === reportId) {
                    selectedReport = null;
                    renderDashboard();
                }
            }
        }

        function listenToReports() {
            if (reportsUnsubscribe) reportsUnsubscribe();
            const q = query(collection(db, `users/${userId}/reports`), orderBy("createdAt", "desc"));
            reportsUnsubscribe = onSnapshot(q, (snapshot) => {
                const reports = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderReportsList(reports);
                document.querySelectorAll('.view-dashboard-btn').forEach(btn => btn.onclick = (e) => {
                    selectedReport = reports.find(r => r.id === e.currentTarget.dataset.reportId);
                    switchView('dashboard');
                });
                document.querySelectorAll('.delete-report-btn').forEach(btn => btn.onclick = (e) => deleteReport(e.currentTarget.dataset.reportId));
            });
        }

        function init() {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                onAuthStateChanged(auth, user => {
                    if (user) { userId = user.uid; listenToReports(); } 
                    else { signInAnonymously(auth).catch(e => console.error("Sign-in failed:", e)); }
                });
                DOM.saveReportBtn.addEventListener('click', saveReport);
                renderDashboard();
            } catch (error) {
                console.error("Firebase init failed:", error);
                DOM.dashboardContent.innerHTML = `<div class="card text-red-600">Error de inicialización. Revisa la config de Firebase.</div>`;
            }
        }

        init();
    </script>
</body>
</html>
