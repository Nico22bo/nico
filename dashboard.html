<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Dashboards PSQCAT (HTML)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 1.5rem;
        }
        .view {
            display: none;
        }
        .view.active {
            display: block;
        }
        #mobile-nav {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        #mobile-nav.open {
            transform: translateX(0);
        }
    </style>
</head>
<body class="text-slate-700">

    <!-- Sidebar Navigation -->
    <aside id="mobile-nav" class="fixed top-0 left-0 h-full w-64 bg-slate-800 text-white p-6 overflow-y-auto z-40 lg:translate-x-0">
        <div class="mb-10 text-center">
            <h1 class="text-2xl font-bold">CoPsoQ <span class="text-fuchsia-400">psqcat</span></h1>
            <p class="text-sm text-slate-400">Generador de Informes</p>
        </div>
        <nav>
            <ul class="space-y-2" id="nav-links">
                <li><a href="#dashboard" data-view="dashboard" class="nav-link flex items-center p-2 rounded-md hover:bg-slate-700 transition-colors"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3"><path d="M12 20V10M18 20V4M6 20V16"/></svg>Dashboard</a></li>
                <li><a href="#data-input" data-view="data-input" class="nav-link flex items-center p-2 rounded-md hover:bg-slate-700 transition-colors"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>Introducir Datos</a></li>
                <li><a href="#reports" data-view="reports" class="nav-link flex items-center p-2 rounded-md hover:bg-slate-700 transition-colors"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3"><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></svg>Mis Informes</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Mobile Nav Toggle -->
    <button id="nav-toggle" class="lg:hidden fixed top-4 left-4 z-50 bg-white p-2 rounded-md shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
    </button>

    <!-- Main Content -->
    <main class="lg:ml-64 p-6 md:p-8">
        <!-- Dashboard View -->
        <div id="view-dashboard" class="view active">
            <div id="dashboard-content">
                <!-- Content will be rendered by JavaScript -->
            </div>
        </div>

        <!-- Data Input View -->
        <div id="view-data-input" class="view">
            <div class="card">
                <h2 class="text-2xl font-bold mb-4 text-slate-800">Subir Nuevo Informe</h2>
                <p class="mb-4 text-slate-600">Asigna un nombre a tu informe y pega el contenido JSON para guardarlo.</p>
                <div class="mb-4">
                    <label for="report-name" class="block text-sm font-medium text-slate-700 mb-1">Nombre del Informe:</label>
                    <input id="report-name" type="text" class="w-full p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-fuchsia-500" placeholder="Ej: Informe Trimestral Q3">
                </div>
                <div class="mb-4">
                    <label for="json-input" class="block text-sm font-medium text-slate-700 mb-1">Datos JSON:</label>
                    <textarea id="json-input" class="w-full h-64 p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-fuchsia-500" placeholder="Pega aquí tus datos en formato JSON..."></textarea>
                </div>
                <div id="notification-area" class="mb-4"></div>
                <button id="save-report-btn" class="bg-fuchsia-600 text-white font-bold py-2 px-4 rounded-md hover:bg-fuchsia-700 transition-colors">Guardar Informe</button>
            </div>
        </div>

        <!-- Reports List View -->
        <div id="view-reports" class="view">
            <div class="card">
                <h2 class="text-2xl font-bold mb-4 text-slate-800">Mis Informes</h2>
                <ul id="reports-list" class="space-y-3">
                    <!-- List will be rendered by JavaScript -->
                </ul>
            </div>
        </div>
    </main>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // --- App State and Configuration ---
        const firebaseConfig = {
            // IMPORTANT: Replace with your actual Firebase configuration
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        let db, auth, userId;
        let selectedReport = null;
        let reportsUnsubscribe = null;
        let topRisksChart = null;
        let mainRiskChart = null;

        // --- DOM Elements ---
        const views = document.querySelectorAll('.view');
        const navLinks = document.querySelectorAll('.nav-link');
        const dashboardContent = document.getElementById('dashboard-content');
        const reportsList = document.getElementById('reports-list');
        const saveReportBtn = document.getElementById('save-report-btn');
        const reportNameInput = document.getElementById('report-name');
        const jsonInput = document.getElementById('json-input');
        const notificationArea = document.getElementById('notification-area');
        const navToggle = document.getElementById('nav-toggle');
        const mobileNav = document.getElementById('mobile-nav');

        // --- View Management ---
        function switchView(viewId) {
            views.forEach(view => view.classList.remove('active'));
            document.getElementById(`view-${viewId}`).classList.add('active');
            if (viewId === 'dashboard') {
                renderDashboard();
            }
        }

        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const viewId = e.currentTarget.dataset.view;
                switchView(viewId);
                if (window.innerWidth < 1024) mobileNav.classList.remove('open');
            });
        });

        navToggle.addEventListener('click', () => mobileNav.classList.toggle('open'));

        // --- Rendering Functions ---
        function renderNotification(message, type = 'success') {
            const color = type === 'success' ? 'green' : 'red';
            notificationArea.innerHTML = `<div class="bg-${color}-100 border border-${color}-400 text-${color}-700 px-4 py-3 rounded-md">${message}</div>`;
            setTimeout(() => notificationArea.innerHTML = '', 4000);
        }

        function renderReportsList(reports) {
            if (reports.length === 0) {
                reportsList.innerHTML = '<p>No has subido ningún informe. Ve a "Introducir Datos" para empezar.</p>';
                return;
            }
            reportsList.innerHTML = reports.map(report => `
                <li class="flex items-center justify-between p-3 bg-slate-50 rounded-md hover:bg-slate-100">
                    <span class="font-medium text-slate-700">${report.name}</span>
                    <div class="flex items-center gap-2">
                        <button data-report-id="${report.id}" class="view-dashboard-btn text-sm bg-sky-500 text-white py-1 px-3 rounded-md hover:bg-sky-600">Ver</button>
                        <button data-report-id="${report.id}" class="delete-report-btn text-sm bg-red-500 text-white p-2 rounded-md hover:bg-red-600">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                        </button>
                    </div>
                </li>
            `).join('');
        }

        function renderDashboard() {
            if (!selectedReport) {
                dashboardContent.innerHTML = `
                    <div class="card text-center">
                        <h2 class="text-2xl font-bold text-slate-800">Bienvenido</h2>
                        <p class="mt-2 text-slate-600">No hay ningún informe seleccionado. Por favor, ve a "Mis Informes" para elegir uno.</p>
                    </div>`;
                return;
            }

            try {
                const data = JSON.parse(selectedReport.data);
                const topRisks = [...data.dimensions].sort((a, b) => b.unfavorable - a.unfavorable).slice(0, 5);
                const mainRisk = topRisks[0];
                const mostFavorable = [...data.dimensions].sort((a, b) => b.favorable - a.favorable)[0];
                const responseRate = (data.metadata.participants / data.metadata.totalSurveyed) * 100;

                dashboardContent.innerHTML = `
                    <h2 class="text-2xl font-bold mb-4 text-slate-800">Dashboard: <span class="text-fuchsia-600">${selectedReport.name}</span></h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                        <div class="card"><p class="text-sm text-slate-500">Tasa de Respuesta</p><p class="text-2xl font-bold">${responseRate.toFixed(1)}%</p></div>
                        <div class="card"><p class="text-sm text-slate-500">Principal Riesgo</p><p class="text-xl font-bold">${mainRisk?.name} (${mainRisk?.unfavorable}%)</p></div>
                        <div class="card"><p class="text-sm text-slate-500">Dimensión Favorable</p><p class="text-xl font-bold">${mostFavorable?.name} (${mostFavorable?.favorable}%)</p></div>
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-5 gap-6">
                        <div class="lg:col-span-3 card">
                            <h3 class="text-lg font-semibold mb-4">Top 5 Riesgos (% Exposición Desfavorable)</h3>
                            <canvas id="topRisksChart"></canvas>
                        </div>
                        <div class="lg:col-span-2 card">
                            <h3 class="text-lg font-semibold mb-4">Desglose: ${mainRisk?.name}</h3>
                            <canvas id="mainRiskChart"></canvas>
                        </div>
                    </div>
                `;
                renderCharts(topRisks, mainRisk);
            } catch (e) {
                dashboardContent.innerHTML = `<div class="card text-red-600">Error al procesar los datos del informe.</div>`;
            }
        }

        function renderCharts(topRisks, mainRisk) {
            if (topRisksChart) topRisksChart.destroy();
            if (mainRiskChart) mainRiskChart.destroy();

            const topRisksCtx = document.getElementById('topRisksChart').getContext('2d');
            topRisksChart = new Chart(topRisksCtx, {
                type: 'bar',
                data: {
                    labels: topRisks.map(r => r.name),
                    datasets: [{
                        label: '% Exposición Desfavorable',
                        data: topRisks.map(r => r.unfavorable),
                        backgroundColor: 'rgba(192, 38, 211, 0.8)',
                        borderColor: 'rgba(192, 38, 211, 1)',
                        borderWidth: 1,
                        borderRadius: 5
                    }]
                },
                options: { indexAxis: 'y', responsive: true, plugins: { legend: { display: false } } }
            });

            const mainRiskCtx = document.getElementById('mainRiskChart').getContext('2d');
            mainRiskChart = new Chart(mainRiskCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Desfavorable', 'Intermedia', 'Favorable'],
                    datasets: [{
                        data: [mainRisk.unfavorable, mainRisk.intermediate, mainRisk.favorable],
                        backgroundColor: ['rgba(239, 68, 68, 0.8)', 'rgba(250, 204, 21, 0.8)', 'rgba(34, 197, 94, 0.8)'],
                        borderColor: '#fff',
                        borderWidth: 2
                    }]
                },
                options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
            });
        }

        // --- Firebase Logic ---
        async function saveReport() {
            const name = reportNameInput.value.trim();
            const json = jsonInput.value.trim();
            if (!name) {
                renderNotification('Por favor, introduce un nombre para el informe.', 'error');
                return;
            }
            if (!userId) {
                renderNotification('No se ha podido autenticar. Inténtalo de nuevo.', 'error');
                return;
            }

            try {
                const parsedData = JSON.parse(json);
                if (!parsedData.metadata || !parsedData.dimensions) throw new Error("Formato JSON inválido.");

                const reportsCollection = collection(db, `users/${userId}/reports`);
                await addDoc(reportsCollection, {
                    name,
                    data: json,
                    createdAt: new Date(),
                });
                renderNotification(`¡Informe "${name}" guardado con éxito!`);
                reportNameInput.value = '';
                jsonInput.value = '';
            } catch (e) {
                renderNotification(`Error: ${e.message}`, 'error');
            }
        }

        async function deleteReport(reportId) {
            if (!db || !userId) return;
            if (confirm("¿Estás seguro de que quieres eliminar este informe?")) {
                const reportDoc = doc(db, `users/${userId}/reports`, reportId);
                await deleteDoc(reportDoc);
                if (selectedReport && selectedReport.id === reportId) {
                    selectedReport = null;
                    renderDashboard();
                }
            }
        }

        function listenToReports() {
            if (reportsUnsubscribe) reportsUnsubscribe(); // Unsubscribe from previous listener
            const reportsCollection = collection(db, `users/${userId}/reports`);
            const q = query(reportsCollection, orderBy("createdAt", "desc"));
            reportsUnsubscribe = onSnapshot(q, (snapshot) => {
                const reports = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderReportsList(reports);
                // Attach event listeners to the new buttons
                document.querySelectorAll('.view-dashboard-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const reportId = e.currentTarget.dataset.reportId;
                        selectedReport = reports.find(r => r.id === reportId);
                        switchView('dashboard');
                    });
                });
                document.querySelectorAll('.delete-report-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => deleteReport(e.currentTarget.dataset.reportId));
                });
            });
        }

        // --- Initialization ---
        function init() {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                onAuthStateChanged(auth, user => {
                    if (user) {
                        userId = user.uid;
                        listenToReports();
                    } else {
                        signInAnonymously(auth).catch(error => console.error("Anonymous sign-in failed:", error));
                    }
                });

                saveReportBtn.addEventListener('click', saveReport);
                renderDashboard(); // Initial render
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                dashboardContent.innerHTML = `<div class="card text-red-600">Error de inicialización. Revisa la configuración de Firebase en la consola.</div>`;
            }
        }

        // Run the app
        init();

    </script>
</body>
</html>
